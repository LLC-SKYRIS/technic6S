<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Документация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f8;
      color: #333;
    }

    .page {
      min-height: 100vh;
      padding: 32px 56px 32px;
      display: flex;
      flex-direction: column;
    }

    /* ЛОГОТИП */
    .header {
      margin-bottom: 28px;
    }

    .logo img {
      height: 34px;
      width: auto;
      display: block;
    }

    /* РЯД КАРТОЧЕК */
    .cards-row {
      display: flex;
      gap: 48px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    /* КАРТОЧКА В СТИЛЕ ПРИМЕРА */
    .big-card {
      display: block;
      flex: 1 1 600px;
      min-height: 360px;
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #dcdfe4;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      text-decoration: none;
      color: #222;

      position: relative;
      overflow: hidden;

      transition: box-shadow .25s ease;
    }

    .big-card:hover {
      transform: none;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }

    .big-card-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 100%;
      padding: 48px 56px;
      position: relative;
    }

    /* ТЕКСТ ВНУТРИ КАРТОЧКИ */
    .card-text {
      max-width: 35%;
    }

    .title-small {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 4px;
      letter-spacing: 0.04em;
    }

    .title-big {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.04em;
    }

    /* НАДПИСЬ "В раздел" */
    .go-link {
      opacity: 0;
      transform: translateY(10px);
      font-size: 18px;
      font-weight: 400;
      color: #444;
      border-top: 1px solid #bbb;
      width: 120px;
      padding-top: 8px;

      transition: opacity .25s ease, transform .25s ease;
    }

    .big-card:hover .go-link {
      opacity: 1;
      transform: translateY(0);
    }

    /* КАРТИНКА */
    .card-img {
      height: 100%;
      max-height: none;
      max-width: 55%;
      transition: filter .25s ease;
    }

    .big-card:hover .card-img {
      filter: brightness(1.15) contrast(1.05);
    }

    /* БЛОК С ССЫЛКАМИ */
    .links {
      margin-top: 60px;
      font-size: 15px;
      line-height: 1.8;
    }

    .links-row {
      margin-bottom: 8px;
    }

    .links-row a {
      font-weight: 600;
      color: #444;
      text-decoration: none;
      border-bottom: 1px solid #999;
    }

    .links-row a:hover {
      border-bottom-color: transparent;
    }

    /* ФУТЕР */
    .footer {
      margin-top: auto;
      padding-top: 24px;
      border-top: 1px solid #d6d9e0;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: #666;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .page {
        padding: 20px 16px 24px;
      }

      .big-card-inner {
        flex-direction: column;
        align-items: flex-start;
        padding: 28px 24px;
      }

      .card-text {
        max-width: 100%;
        margin-bottom: 16px;
      }

      .card-img {
        max-width: 100%;
        align-self: center;
      }

      .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <header class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="SKYRIS">
    </div>
  </header>

  <main>

    <div class="cards-row">

      <!-- Technic 6S -->
      <a class="big-card" href="technic6S/">
        <div class="big-card-inner">
          <div class="card-text">
            <div class="title-small">ТЕХНИК</div>
            <div class="title-big">6S</div>
            <div class="go-link">В раздел</div>
          </div>
          <img src="images/technic6S.png" alt="Technic 6S" class="card-img">
        </div>
      </a>

      <!-- Pilot FPV -->
      <a class="big-card" href="pilotFPV/">
        <div class="big-card-inner">
          <div class="card-text">
            <div class="title-small">ПИЛОТ</div>
            <div class="title-big">FPV</div>
            <div class="go-link">В раздел</div>
          </div>
          <img src="images/pilotfpv.png" alt="Pilot FPV" class="card-img">
        </div>
      </a>

    </div>

    <section class="links">
      <div class="links-row">
        Техническая поддержка&nbsp;
        <a href="https://t.me/SKYRIS_support" target="_blank">@SKYRIS_support</a>
      </div>
      <div class="links-row">
        Новости компании&nbsp;
        <a href="https://t.me/skyris_public" target="_blank">@skyris_public</a>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div>
        <a href="mailto:info@skyris.pro">info@skyris.pro</a>
    </div>
    <div>ООО «Скайрис» 2025 © Все права защищены</div>
  </footer>

</div>

</body>
</html>
