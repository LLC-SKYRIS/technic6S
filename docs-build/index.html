<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Документация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
  box-sizing: border-box;
}
body {
  margin: 0;
  background: #f5f6f8;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #333;
}

/* Страница */
.page {
  padding: 36px 56px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Логотип */
.logo {
  height: 34px;
  margin-bottom: 32px;
}

/* Ряд карточек */
.cards-row {
  display: flex;
  gap: 48px;
  margin-bottom: 64px;
}

/* Карточка */
.big-card {
  display: block;
  width: 50%;
  height: 360px;
  border-radius: 24px;
  background: #fff;
  border: 1px solid #e5e6ea;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  text-decoration: none;
  color: inherit;
  overflow: hidden;
  position: relative;
  transition: box-shadow .25s ease;
}

.big-card:hover {
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* Внутри карточки */
.big-card-inner {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 48px 56px;
  height: 100%;
}

/* Картинка справа */
.card-img {
  max-width: 58%;
  height: auto;
  pointer-events: none;
  user-select: none;
  transition: filter .25s ease;
}

.big-card:hover .card-img {
  filter: brightness(1.12);
}

/* Текст слева */
.card-text {
  display: flex;
  flex-direction: column;
}

/* Заголовки */
.title-small {
  font-size: 22px;
  font-weight: 300;
  margin-bottom: 2px;
}
.title-big {
  font-size: 34px;
  font-weight: 800;
  margin-bottom: 14px;
}

/* Надпись «В раздел» */
.go-link {
  opacity: 0;
  transform: translateY(14px);
  font-size: 18px;
  border-top: 1px solid #aaa;
  width: 110px;
  padding-top: 6px;
  transition: opacity .25s ease, transform .25s ease;
}

.big-card:hover .go-link {
  opacity: 1;
  transform: translateY(0);
}

/* Блок ссылок */
.links {
  font-size: 15px;
  line-height: 1.8;
}
.links a {
  text-decoration: none;
  border-bottom: 1px solid #999;
  color: #444;
  font-weight: 600;
}
.links a:hover {
  border-bottom-color: transparent;
}

/* Футер */
.footer {
  margin-top: auto;
  padding-top: 28px;
  border-top: 1px solid #d6d9e0;
  font-size: 13px;
  display: flex;
  justify-content: space-between;
  color: #666;
}

.footer a {
  text-decoration: none;
  color: inherit;
}
.footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

<div class="page">

  <header class="header">
    <img src="images/logo.svg" class="logo" alt="SKYRIS">
  </header>

  <main>

    <div class="cards-row">

      <!-- TECHNIC 6S -->
      <a class="big-card" href="technic6S/">
        <div class="big-card-inner">
          <img src="images/technic6S_old.png" alt="" class="card-img">

          <div class="card-text">
            <div class="title-small">ТЕХНИК</div>
            <div class="title-big">6S</div>
            <div class="go-link">В раздел</div>
          </div>
        </div>
      </a>

      <!-- PILOT FPV -->
      <a class="big-card" href="pilotFPV/">
        <div class="big-card-inner">
          <img src="images/pilotfpv_old.png" alt="" class="card-img">

          <div class="card-text">
            <div class="title-small">ПИЛОТ</div>
            <div class="title-big">FPV</div>
            <div class="go-link">В раздел</div>
          </div>
        </div>
      </a>

    </div>

    <section class="links">
      <div>Техническая поддержка <a href="https://t.me/SKYRIS_support">@SKYRIS_support</a></div>
      <div>Новости компании <a href="https://t.me/skyris_public">@skyris_public</a></div>
    </section>

  </main>

  <footer class="footer">
    <div><a href="mailto:info@skyris.pro">info@skyris.pro</a></div>
    <div>ООО «Скайрис» 2025 © Все права защищены</div>
  </footer>

</div>


</body>
</html>
